        <script type="text/javascript">
            var param = window.location.search.substring(1);
            var blocks = param.split("&");
            var session = "";
            var view_selected = "";
            var options = [];
            for(i=0;i<blocks.length;i++){
                var parts = blocks[i].split("=");
                if(parts[0] == "session"){
                    session = parts[1];
                }else if(parts[0] == "view"){
                    view_selected = parts[1];
                }else{
                    options.push(blocks[i]);
                }
            }
            if(session != "" && view_selected == ""){
                dashboard.activity(session);
            }else if(session != "" && view_selected == "apps"){
                dashboard.apps(session);
            }else if(session != "" && view_selected == "projects"){
                dashboard.projects(session);
            }else if(session != "" && view_selected == "records"){
                dashboard.records(session, options);
            }else if(session != "" && view_selected == "diffs"){
                dashboard.diffs(session, options);
            }else if(session != "" && view_selected == "query"){
                dashboard.query(session, options);
            }else{
                window.location.replace("../error-404/");
            }

            if (session != ""){
                document.getElementById("nav-home-2").href = "../?session="+user.session;
                document.getElementById("nav-home").href = "../?session="+user.session;
                document.getElementById("nav-help").href = "../help/?session="+user.session;
                document.getElementById("nav-dashboard").href = "./?session="+user.session;

                document.getElementById("float-menu").innerHTML = "<a class=\"btn-floating btn-large cyan tooltipped\" data-position=\"left\" data-delay=\"50\" data-tooltip=\"settings\"><i class=\"mdi-action-visibility\"></i></a><ul><li class=\"tooltipped\" data-position=\"left\" data-delay=\"50\" data-tooltip=\"query\"><a href=\"#query-modal\" class=\"modal-trigger btn-floating btn-large orange darken-1\" onclick=\"return view('query');\"><i class=\"large mdi-image-tune\"></i></a></li><li class=\"tooltipped\" data-position=\"left\" data-delay=\"50\" data-tooltip=\"diffs\"><a href=\"#diffs-modal\" class=\"modal-trigger btn-floating btn-large green darken-1\" onclick=\"return view('diffs');\"><i class=\"large mdi-editor-vertical-align-center\"></i></a></li><li class=\"tooltipped\" data-position=\"left\" data-delay=\"50\" data-tooltip=\"applications\"><a href=\"#apps-modal\" class=\"modal-trigger btn-floating btn-large purple darken-1\" onclick=\"return view('apps');\"><i class=\"large mdi-navigation-apps\"></i></a></li><li class=\"tooltipped\" data-position=\"left\" data-delay=\"50\" data-tooltip=\"records\"><a href=\"#records-modal\" class=\"modal-trigger btn-floating btn-large blue-grey\" onclick=\"return view('records');\"><i class=\"large mdi-file-cloud-upload\"></i></a></li><li class=\"tooltipped\" data-position=\"left\" data-delay=\"50\" data-tooltip=\"projects\"><a href=\"#projects-modal\" class=\"modal-trigger btn-floating btn-large brown darken-1\" onclick=\"return view('projects');\"><i class=\"large mdi-file-folder\"></i></a></li></ul>";
            }

            function view(scope){
                window.location.replace("./?session="+this.session+"&view="+scope);
            }
        </script>
