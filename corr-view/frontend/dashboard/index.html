    <script type="text/javascript">
         function timestamp(str){
            return new Date(str).getTime();   
        }

        function nth (d) {
          if(d>3 && d<21) return 'th';
          switch (d % 10) {
            case 1:  return "st";
            case 2:  return "nd";
            case 3:  return "rd";
            default: return "th";
            }
        }

        function formatDate ( date ) {
            var weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            return weekdays[date.getDay()] + ", " + date.getDate() + nth(date.getDate()) + " " + months[date.getMonth()] + " " + date.getFullYear();
        }

        function setDate( value ){
            $(this).html(formatDate(new Date(+value)));   
        }
        var param = window.location.search.substring(1);
        var parts = param.split("=");
        if(parts[0] == "session"){
            var session = parts[1];

            user.session = parts[1];
            console.log(user.session);
            user.trusted();
            document.getElementById("nav-home-2").href = "../?session="+user.session;
            document.getElementById("nav-home").href = "../?session="+user.session;
            document.getElementById("nav-help").href = "../help/?session="+user.session;
            document.getElementById("nav-dashboard").href = "./?session="+user.session;

            var space = new Space(user.session);
            space.dashboard();
        }else if(parts[0] == "action"){
            var scope = parts[1];
            window.location.replace("../error-404/");
        }
